<!DOCTYPE html>
<html>
<head>
    <title>GC is cool</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://www.flotcharts.org/flot/examples/examples.css">
    <meta charset="UTF-8">
</head>
<body>

<script>
    $( document ).ready(function() {
        var source = new EventSource("/stream/gc");
        source.onmessage = function (event) {
            console.log(event.data);
            if (event.data != "") {
                $("#preload h2").text('Allocation:' + event.data+ ' microseconds');
            }
        };
    });
</script>
<div id="header">
    <h2 align="center">GC pauses</h2>
</div>

<div id="preload"><h2></h2></div>

</body>
</html>
